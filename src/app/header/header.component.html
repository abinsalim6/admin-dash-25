
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="menubtnclicked()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Admin</span>
      <span class="example-spacer"></span>

      <div class="flex-container">
          <ul>
              <!-- icon 1 -->
              <li>
                  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>settings</mat-icon>
                  </button>
              </li>
        
              <li>
                  <!-- icon 2 -->
                  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>help_outline</mat-icon>
                  </button>
              </li>
        
             <li>
                  <!-- icon 3 -->
                  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                  </button>

                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>logout</mat-icon>
                        <span>Log out</span>
                    </button>
                   
                  </mat-menu>

             </li>
          </ul>
    
      </div>
    </mat-toolbar>
